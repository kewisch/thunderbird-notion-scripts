query {
repository(owner: "kewisch", name: "test") {
issue4: issue(number: 4) {
title
number
updatedAt
createdAt
closedAt
state
url
id
body
parent {
number
repository {
nameWithOwner
}
}
repository {
id
nameWithOwner
name
isPrivate
}
labels(first: 100) {
nodes {
name
}
}
assignees(first: 10) {
nodes {
id
login
}
}
projectItems(first: 10, includeArchived: true) {
nodes {
id
project {
__typename
... on ProjectV2 {
id
number
title
}
... on Node {
id
}
}
priority: fieldValueByName(name: "Priority") {
__typename
... on ProjectV2ItemFieldSingleSelectValue {
__typename
name
optionId
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
start_date: fieldValueByName(name: "Start Date") {
__typename
... on ProjectV2ItemFieldDateValue {
__typename
date
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
target_date: fieldValueByName(name: "Target Date") {
__typename
... on ProjectV2ItemFieldDateValue {
__typename
date
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
status: fieldValueByName(name: "Status") {
__typename
... on ProjectV2ItemFieldSingleSelectValue {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
name
optionId
}
}
sprint: fieldValueByName(name: "Sprint") {
__typename
... on ProjectV2ItemFieldIterationValue {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
iterationId
startDate
title
duration
}
}
}
}
}
}
}